version: "3.7"

services:

  db:
    restart: always
    image: postgres:14.3-alpine
    container_name: dev-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-db:/var/lib/postgresql/data

  django:
    container_name: dev-django
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    volumes:
      - ./backend:/backend

  react:
    container_name: dev-react
    build: ./frontend
    command: npm run dev
    # command: npm run status
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend
    # depends_on:
    #   - django

volumes:
  postgres-db:
